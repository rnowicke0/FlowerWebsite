<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blue Roses</title>
        <link rel="stylesheet" href="projectunnamed.css">
    </head>
    <body>
        <header>
            <nav id="navBar">
                <img class="navLink" id="logo" src="pictures/Flower Shop Inc Logo.png">
                <a class="navLink" href="HomePage1.html">Home</a>
                <a class="navLink" href="">Flowers</a>
                <a class="navLink" href="">Store Locations</a>
                <a class="navLink" href="">Contact</a>
            </nav>
        </header>
        <div>
            <h1 style="text-align: center;">We think this flower is the right fit for you.</h1>
            <div class="buyCard">
                <img src="pictures/PinkLotusSeeds.jpg" alt="Dark blue rose with dew drops" id="blueBuyCard">
                <h3 class="titleText">Pink Summer Lotus Seeds</h3>
                <div class="quanContainer">
                    <label for="quan" style="font-size: 25px;">Quantity:</label>
                    <select id="quan" name="seedQuan">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <h2 class="price" style="font-size: 30px;">$2.49</h2>
                <div>
                    <button type="button" class="addCart">Add to Cart</button>
                </div>
            </div>
        </div>
